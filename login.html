<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>

    <div class="container">
        <center>
            <br>
            <br>
            <br>
            <div class="col-4">
                <form>
                    <div class="form-group">
                        <div class="alert alert-success" role="alert">
                            Antes de entrar al chat, tienes que iniciar sesión
                        </div>
                        <label for="exampleInputEmail1">Email</label>
                        <input id="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="ingresa aquí tu Email" required>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input id="password" type="password" class="form-control" placeholder="ingresa aquí tu contraseña" required>
                    </div>
                    <div class="form-group form-check">

                    </div>
                    <button type="button" onclick="Ingresar()" class="btn btn-primary">Ingresar</button>
                    <button type="button" onclick="Registrar()" class="btn btn-success">Registrar</button>
                </form>

            </div>
        </center>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
